<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暮沐美學</title>

    <!-- ------------------- CDN CSS Section ------------------- -->
    <!-- Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Swiper -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">

    <!-- ------------------- My CSS Section ------------------- -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav id="mynav" class="navbar navbar-expand-md navbar-light container-fluid">
        <div class="mylogo-area d-flex align-items-center">
            <a class="navbar-brand p-0" href="#">
                <img src="./img/logo.png" class="logo" alt="LOGO">
            </a>
            <p class="m-0 logo-txt">暮沐美學</p>
            <p class="m-0 ps-2 en logo-txt">MUMU Beauty Studio &ensp;</p>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="mycollapse collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">創業教學</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">作品集錦</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">專業衛教</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">預約諮詢</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="./img/banner01.jpg">
                    </div>
                    <div class="swiper-slide">
                        <img src="./img/banner02.jpeg">
                    </div>
                </div>
                <div class="myswiper-btn swiper-button-next"></div>
                <div class="myswiper-btn swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        <section id="about">
            <div class="">

            </div>
        </section>
        <section id="service">
            <div class="">

            </div>
        </section>
        <section id="faq">
            <div class="">

            </div>
        </section>
        <section id="map">
            <div class="mymap">
                <iframe class="w-100 h-100"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3640.252611819671!2d120.68368891458947!3d24.162871978811523!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x346917df77199553%3A0x4b985c9f51894a66!2zNDA05Y-w5Lit5biC5YyX5Y2A6YCy5YyW5YyX6LevMTc35LmLM-iZnw!5e0!3m2!1szh-TW!2stw!4v1653459329682!5m2!1szh-TW!2stw"
                    style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </section>
    </main>

    <footer id="myfooter">
        <div class="">

        </div>
    </footer>
    <!-- ------------------- CDN JS Section ------------------- -->
    <!-- Bootstrap 5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Swiper -->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- ------------------- JS Section ------------------- -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            // cssMode: true,
            speed: 1000,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            keyboard: true,
        });
    </script>
</body>

</html>
