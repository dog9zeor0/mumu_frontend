<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <div class="mycollapse collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center">
                <li class="nav-item">
                    <a class="nav-link" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">創業教學</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">作品集錦</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">專業衛教</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">預約諮詢</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">FAQ</a>
                </li>
                <li class="nav-item">

                        <a class="nav-link" href="#">
                            <img src="./img/icon_ig.png" alt="">

                        <a class="nav-link" href="#">

                        <a class="nav-link" href="#">

                    </div>
                    <div class="swiper-slide">
                        <img src="./img/banner02.jpeg">

                <div class="myswiper-btn swiper-button-prev"></div> -->
                <div class="swiper-pagination"></div>
            </div>

        <section id="about">
            <div class="">

        </section>
        <section id="service">
            <div class="">

            </div>
        </section>
        <section id="faq">
            <div class="">

            </div>
        </section>

            <div class="right_info">

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- ------------------- JS Section ------------------- -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            // cssMode: true,
            speed: 1000,
            loop: true,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
            keyboard: true,
        });
    </script>
    <script>
        AOS.init();
    </script>
